    <title>Additional Page - Posts</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Fetching posts from the JSONPlaceholder API using Fetch API
        document.addEventListener('DOMContentLoaded', () => {
            const postContainer = document.getElementById('post-container');

            // Replace 'xx' with the last two digits of your NIM (e.g., '89')
            const postId = '89'; // Use your actual NIM last two digits here
            const url = `https://jsonplaceholder.typicode.com/posts/${postId}`;

            // Fetch the data from the API
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.id) {
                        postContainer.innerHTML = `
                            <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
                                <div class="p-6">
                                    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Post ID: ${data.id}</h2>
                                    <h3 class="text-xl font-semibold text-blue-600 mb-4">${data.title}</h3>
                                    <p class="text-gray-700">${data.body}</p>
                                </div>
                            </div>
                        `;
                    } else {
                        postContainer.innerHTML = `
                            <p class="text-red-600">Post not found.</p>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error fetching the data:', error);
                    postContainer.innerHTML = `
                        <p class="text-red-600">Error fetching the data. Please try again later.</p>
                    `;
                });
        });
    </script>
